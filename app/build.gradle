apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def getGitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

android {
    compileSdkVersion 28
    defaultConfig {
        buildConfigField "String", "GitHash", "\"${getGitHash()}\""
        applicationId "com.runmyrobot.android_robot_for_phone"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 3
        versionName "0.3"
        versionNameSuffix '.'+versionCode+'-'+getGitHash()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    // Required for instrumented tests
    androidTestImplementation 'androidx.annotation:annotation:1.0.0'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    implementation 'com.bugsnag:bugsnag-android:4.+'
    implementation 'com.bugsnag:bugsnag-android-ndk:1.+'
    implementation project(':letsrobotandroid-api')

    //TODO REMOVE ONCE CONVERSION IS DONE
    implementation project(':FFmpegAndroid-release')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation('io.socket:socket.io-client:1.0.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    implementation 'com.github.felHR85:UsbSerial:4.5.1'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation project(':FFmpegAndroid-release')
    api 'com.google.guava:guava:26.0-android'
    implementation 'com.akexorcist:bluetoothspp:1.0.0'
}
repositories {
    mavenCentral()
}
